<div class="container col-fixed-sidebar">
  <div class='row indent'>
    <div class='pull-left title-container'>
      <h1>
        My Drive
      </h1>
    </div>
  </div>
  <hr>
  <div class='col-md-12'> 
    <div class='row'>
      <div class='col-md-2 col-md-offset-10'>
        <a href='/#/compose'>
          <h4 class='drive-toolkit-element'>
            <span class='glyphicon glyphicon-plus'></span>      
          </h4>
        </a>
        <h4 class='drive-toolkit-element'>
          <span class='glyphicon glyphicon-share'></span>      
        </h4>
        <h4 class='drive-toolkit-element'>
          <span class='glyphicon glyphicon-trash'></span>      
        </h4>
      </div>
    </div>
    <table class='drive-table table border-bottom'>
      <thead>
        <tr>
          <th></th>
          <th> Title </th>
          <th> Last Edited </th>
        </tr>
      </thead>
      <tbody>
        <tr click-tag ng-repeat='post in posts' class='drive-table-row' ng-click='rowSelected = !rowSelected'>
          <td><input type='checkbox' ng-checked='rowSelected'></td>
          <td class='title'> <a href='/#/posts/{{post.id}}/edit'> {{post.title}}</a></td>
          <td> {{post.updated_at}} </td>
        </tr>
      </tbody>
    </table>
    <div class='col-md-3 margin-bottom'>
      <button ng-show='page > 0' ng-click='back()' type='button' class='btn btn-primary'>
        <span class='glyphicon glyphicon-arrow-left'></span>
      </button>
      <button type='button' class='btn btn-primary'>
        {{page + 1}}
      </button>
      <button ng-show='posts' ng-click='next()' type='button' class='btn btn-primary'>
        <span class='glyphicon glyphicon-arrow-right'></span>
      </button>
    </div>
  </div>
</div>
