<div class="container-fluid navfix">
  <div class="row-fluid">
    <div class="span4">
      <div class='row-fluid margin-top-4x'>
        <div class='span8 offset2'>
          <p class='h2'>An encyclopedia of the <span class='text-primary'>human</span> experience.</p>
          <p class='big-margin-top pull-right'><a href='#/about'><em> Learn More </em></a></p>
        </div>
      </div>
        <!--<img src='/images/floating.jpg'>-->
    </div>
    <div infinite-scroll='nextPage()' infinite-scroll-disabled='busy' infinite-scroll-distance='1' class="span8 border-left infinite">
      
      <div class="post-glimpse" ng-repeat="post in posts">
        <div class="row-fluid">
          <div class="span1">
          </div>
          <div class="span11">
            <div class="row-fluid">
              <div class="span9">
                <a ng-hide="post.link" ng-href="/#/posts/{{post.id}}">
                  <h1> {{post.title}} </h1><br>
                </a>
                <a ng-show="post.link" ng-href="{{post.link}}">
                  <h1> {{post.title}} </h1><br>
                </a>
              </div>
            </div>
            <div class="row-fluid" ng-controller="PostsCtrl">
              <div class="span9">
                <p ng-hide="more" ng-bind-html-unsafe='chomp(post.content)' class='lead'> 
                </p>
                <p ng-show="more" ng-bind-html-unsafe='post.content'> 
                </p>

                (<a href="" ng-hide="more" ng-click="more = !more"> more </a>
                <a href="" ng-show="more" ng-click="more = !more"> less </a>)

                <a href="" ng-hide="post.voted_for" ng-click="voteUp(post)"> &#9650;</a>
                <a href="" class="selected" ng-show="post.voted_for" ng-click="voteUp(post)"> &#9650;</a>
                <a href="" ng-hide="post.voted_against" ng-click="voteDown(post)"> &#9660;</a>
                <a href="" class="selected" ng-show="post.voted_against" ng-click="voteDown(post)"> &#9660;</a> &nbsp;&nbsp;&nbsp;&nbsp;
                <a ng-href="/#/posts/{{post.id}}">Comments</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="">Share</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
