<div class="container col-fixed-sidebar">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 well border-left margin-top-4x">
      <h1> Login </h1>
      <hr>
      <form>
        <div>
          <div class='site-nav-search'>
            <input class='site-nav-search-input' type='text' ng-model='email' placeholder='Email'>
          </div>
          <div class='site-nav-search'>
            <input class='site-nav-search-input' type='password' ng-model='password' placeholder='Password'>
          </div>
        </div>
        <br>
        <button ng-click='submit()' type="submit" class="hv-button hv-button-primary">Submit</button>
      </form>
      <assert></assert> 
    </div>
  </div>
</div>
