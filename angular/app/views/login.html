<div class="container navfix">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 well border-left margin-top-4x">
      <h1> Login </h1>
      <hr>
      <form>
        <input type='text' ng-model='email' placeholder='Email'><br>
        <input type='password' ng-model='password' placeholder='Password'><br><br>
        <button ng-click='submit()' type="submit" class="btn btn-primary">Submit</button>
      </form>
      <assert></assert> 
    </div>
  </div>
</div>
