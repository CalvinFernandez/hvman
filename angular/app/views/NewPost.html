<div class="container">
  <div class="row big-margin-top">
    <div class="span4">
      <a href="/">
        <img class="border-right border-bottom" src='images/hvman-logo.svg'>
      </a>
    </div>
    <div class="span8">
      <div class="row">
        <div class="span3">
          <form id="new-post-form">
            <input type="text" placeholder="Title" ng-model="post.title"><br>
            <input type="text" placeholder="Source URL (If not original)" ng-model="post.link">
            <input type="file" class="hidden" id="new-post-image">
          </form>
        </div>
      </div>
      <div class="row">
        <div class="span8">
          <textarea ui-tinymce="tinymceOptions" form="new-post-form" placeholder="Content" class="full" ng-model="post.content"></textarea>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="span4">
          <div class="tags">
            <div ng-repeat="_tag in post.tags" class="tag">  
              <span>{{_tag}}</span><span class='fui-cross' ng-click='removeTag(_tag)'></span>
            </div>
          </div>
          <div ng-controller="TypeaheadCtrl">
            <form ng-submit="addTag(typeSelected)">
              <input type="text" ng-model="typeSelected"  typeahead-on-select="selected()" typeahead="result.name for result in results | filter:$viewValue" class="search-query" placeholder="Tag">
            </form>
          </div>
          <!--<input id="new-post-tags" class="post-tags" value="Add Tags"> -->
        </div>
        <div class="span3">
          <a href="" class="btn btn-large btn-primary btn-block" ng-click="submit()"> Submit </a>
        </div>
      </div>
    </div>
  </div>
</div>
