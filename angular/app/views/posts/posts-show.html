<div class="container-fluid">
  <div ng-show="post.delete_url" class="row-fluid">
    <div class="edit span1 offset11">
      <span class="fui-cross" ng-click="deletePost()"></span>
    </div>
  </div>
  <div class="span2 border-right">        
    <div class="row-fluid">
      <img src="assets/hvman-logo.svg" class="logo-medium">
    </div>
    <hr>
  </div>
  <div class="span10">
    <div class="row-fluid">
      <span ng-repeat="tag in post.tags" class="label large success">
        <a class="no-color" href="/#/{{tag}}"> 
          {{tag}}
        </a>
      </span>
    </div>
    <div class="row-fluid">
      <div class="span9">
        <h1 class="inline">{{post.title}}</h1>
        <div ng-show="editTitle">  
          <input ng-model="post.title" type="text" value="post.title">
          <a href="" class="btn btn-large btn-primary pull-right" ng-click="update()"> Update </a>
        </div> 
      </div>
      <div ng-show="post.edit_url" class="span1" >
        <span class="fui-new edit" ng-click="editTitle = !editTitle"></span>
      </div>
    </div>
    <hr>
    <div class="row-fluid">
      <div ng-show="post.edit_url" class="span1 offset11"> 
        <span class="fui-new edit" ng-click="editContent = !editContent"></span>
      </div>
    </div>
    <div class="row-fluid">
      <div  ng-show="editContent">
        <textarea ng-model="post.content" value="post.content"></textarea>
        <a href="" class="btn btn-large btn-primary pull-right" ng-click="update()"> Update </a>
      </div>
      <p> {{post.content}} </p>
    </div>
  </div>
</div>
