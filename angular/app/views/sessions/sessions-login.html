<div class="container login">
  <div class="row">
    <div class="span3 logo">
      <img src="/assets/hvman-logo.svg">
    </div>
    <div class="span6">
      <div class="login-form">
        <div class="control-group">
          <input ng-model="user.username" type="text" class="login-field" placeholder="username" id="login-name">
        </div>
        <div class="control-group">
          <input ng-model="user.password" type="password" class="login-field" placeholder="password" id="login-pass">
        </div>
        <a ng-click="submit()" class="btn btn-primary btn-large btn-block" href="">Login</a>
        <a class="login-link" href="/users/sign_up">Sign Up </a>
      </div>
    </div>
  </div>
</div>
